<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Formulário de Currículo</title>
</head>
<body>
  <!-- Parte I -->
  <label for="">
    <p>Nome</p>
    <input type="text" maxlength="40" required>
  </label>
  <label for="">
    <p>Email</p>
    <input type="email" name="" maxlength="50" id="" required>
  </label>
  <label for="">
    <p>CPF</p>
    <input type="text" name="" maxlength="11" id="" required>
  </label>
  <label for="">
    <p>Endereço</p>
    <input type="text" maxlength="200" required>
  </label>
  <label for="">
    <p>Cidade</p>
    <input type="text" maxlength="25" required>
  </label>
  <br>
  <br>
  <label for="state">Estado
    <select name="" id="state" required>
      <option value="">São Paulo</option>
    </select>
  </label>
  <br>
  <br>
  <label for="home">
    <input type="radio" name="home" id="home" required>Casa
  </label>
  <label for="apartment">
    <input type="radio" name="home" id="apartment">Apartamento
  </label>
  <br>
  <br>
  <!-- Parte II -->
  <label for="">
    <textarea name="" id="" cols="30" rows="10" maxlength="1000" placeholder="Resumo do currículo" required></textarea>
  </label>
  <label for="">
    <p>Cargo</p>
    <input type="text" maxlength="40" required>
  </label>
  <label for="">
    <p>Descrição do cargo</p>
    <input type="text" maxlength="500" required>
  </label>
  <label for="">
    <p>Data de início</p>
    <input type="date" name="" id="" required>
  </label>
  <br>
  <br>
  <!-- Parte III -->
  <label for="">
    <button type="reset">Limpar</button>
  </label>
</body>
<script src="script.js"></script>
</html>
