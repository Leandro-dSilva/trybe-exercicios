<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Currículo | Bibliotecas</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="form-container" >
    <h1>Formulário de Currículo</h1>
    <!-- Parte I -->
    <form action="" method="GET" class="js-form form">
      <div class="row">
        <div id="name-email-container">
          <div class="form-group col-md-6">
            <label for="name"><p>Nome</p></label>
            <input type="text" class="form__input form-control" placeholder="Enter your name" autocomplete="off" data-validate-field="name" name="name" id="name">
          </div>
          <div class="form-group col-md-6">
            <label for=""><p>Email</p></label>
            <input type="email" name="Email" maxlength="50" id="email-input" class="form__input form-control" data-validate-field="email" required>
          </div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for=""><p>CPF</p></label>
        <input type="text" name="cpf" maxlength="11" id="cpf" class="form__input form-control" autocomplete="off" data-validate-field="cpf" required>
      </div>
      <div class="form-group">
        <label for=""><p>Endereço</p></label>
        <input type="text" maxlength="200" name="Endereco" id="addressInput" class="form__input form-control" data-validate-field="addressInput" required>
      </div>
      <div id="cid-est-mor-container">
        <div class="form-group">
          <label for=""><p>Cidade</p></label>
          <input type="text" maxlength="25" name="Cidade" id="cityInput" class="form__input form-control" data-validate-field="cityInput" required>
        </div>
        <div id="state-select" class="form-group">
          <label for="state">Estado</label><br><br>
          <select name="Estado" id="state" data-validate-field="state" required>
            <option value="">Selecione</option>
          </select> 
        </div>
        <div class="form-group">
          <p>Moradia</p>
          <label for="home" ><input type="radio" name="TipoMoradia" value="casa" id="home" data-validate-field="radio" class="form__radio" required> Casa</label>
          <label for="apartment"><input type="radio" name="TipoMoradia" value="apartamento" id="apartment" data-validate-field="radio" class="form__radio"> Apartamento</label>         
        </div>
      </div>
      <br>
      <br>
      <!-- Parte II -->
      <div class="form-group">
        <label for=""><p id="resum">Resumo do currículo</p></label>
        <textarea name="Resumo" id="textArea" cols="30" rows="10" maxlength="1000" placeholder="Resumo do currículo" class="form__textarea form-control" data-validate-field="textArea" required></textarea>
      </div>
      <div class="form-group">
        <label for=""><p>Cargo</p></label>
        <input type="text" name="office" maxlength="40" class="form__input form-control" id="office" data-validate-field="office" required>
      </div>
      <div class="form-group">
        <label for=""><p>Descrição do cargo</p></label>
        <input type="text" name="Descricao" maxlength="500" class="form__input form-control" id="JobDescription" data-validate-field="JobDescription" required>
      </div>
      <div class="form-group datepicker">
        <label for=""><p>Data de início</p></label>
        <input type="text" name="DataInicio" id="datepicker" class="form__input form-control" data-validate-field="datepicker" autocomplete="off">
      </div>
      <br>
      <br>
      <!-- Parte III -->
      <button type="reset" class="form__btn btn btn-primary">Limpar</button>
      <button type="submit" id="submit-button" class="form__btn btn btn-primary">Enviar</button>
    </div>
  </form>
</body>
<script src="./node_modules/just-validate/dist/js/just-validate.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
<script src="script.js"></script>
<script src="pikaday.js"></script>
<script>
  var picker = new Pikaday({ field: document.getElementById('datepicker') });
</script>
</html>
