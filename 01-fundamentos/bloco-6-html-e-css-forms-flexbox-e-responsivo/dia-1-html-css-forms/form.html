<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Formulário de Currículo</title>
</head>
<body>
  <h1>Formulário de Currículo</h1>
  <!-- Parte I -->
  <form action="" method="GET" id="form-container">
    <label for="">
      <p>Nome</p>
      <input type="text" maxlength="40" name="Nome" id="name-imput" required>
    </label>
    <label for="">
      <p>Email</p>
      <input type="email" name="Email" maxlength="50" id="email-input" required>
    </label>
    <label for="">
      <p>CPF</p>
      <input type="text" name="CPF" maxlength="11" id="cpf-input" required>
    </label>
    <label for="">
      <p>Endereço</p>
      <input type="text" maxlength="200" name="Endereco" id="address-input" required>
    </label>
    <label for="">
      <p>Cidade</p>
      <input type="text" maxlength="25" name="Cidade" id="city-input" required>
    </label>
    <br>
    <br>
    <label for="state"><p>Estado</p>
      <select name="Estado" id="state" required>
        <option value="">Selecione</option>
      </select>
    </label>
    <br>
    <br>
    <label for="home"><p>Moradia</p>
      <input type="radio" name="TipoMoradia" value="casa" id="home" required>Casa
    </label>
    <label for="apartment">
      <input type="radio" name="TipoMoradia" value="apartamento" id="apartment">Apartamento
    </label>
    <br>
    <br>
    <br>
    <!-- Parte II -->
    <label for="">
      <p id="resum">Resumo do currículo</p>
      <textarea name="Resumo" id="" cols="30" rows="10" maxlength="1000" placeholder="Resumo do currículo" required></textarea>
    </label>
    <label for="">
      <p>Cargo</p>
      <input type="text" name="Cargo" maxlength="40" required>
    </label>
    <label for="">
      <p>Descrição do cargo</p>
      <input type="text" name="Descricao" maxlength="500" required>
    </label>
    <label for="">
      <p>Data de início</p>
      <input type="text" name="DataInicio" id="date" required>
    </label>
    <br>
    <br>
    <!-- Parte III -->
    <label for="">
      <button type="reset">Limpar</button>
    </label>
    <label for="">
      <button type="submit" id="submit-button">Enviar</button>
    </label>
    <br>
    <br>
    <div id="message-error"></div>
    <div id="confirm-your-data"></div>
  </form>
</body>
<script src="script.js"></script>
</html>
